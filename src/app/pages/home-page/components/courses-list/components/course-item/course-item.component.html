<li class="course-item" app-DateDirective [date]="course.creatingDate">
  <section class="course-item__info">
    <div class="course-item__header">
      <h3 class="course-item__title">{{course.title | uppercase}}</h3>
      <p class="course-item__id">{{course.id}}</p>
      <p class="course-item__duration">{{course.duration | getDuration}}</p>
      <span *ngIf="course.topRated">&#x2606;</span>
      <p class="course-item__date">{{course.creatingDate | date}}</p>
    </div>
    <div class="course-item__description">
      {{course.description}}
    </div>
  </section>
  <div class="course-item__controls">
    <button class="button course-item__button">Edit course</button>
    <button
      class="button course-item__button"
      (click)="onDeleteCourse()"
    >Delete</button>
  </div>
</li>
