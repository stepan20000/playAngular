<header class="header" *ngIf="loginService.user$ | async as user">
  <div class="header__container header__container_logo">
    <figure class="header__img-wrapper">
      <img class="header__logo-img" src="assets\img\angular-logo.png" alt="Logo">
    </figure>
    <h2 class="header__header">{{logoText}}</h2>
  </div>
  <div class="header__container header__container_courses">
    <p class="header__courses">Courses</p>
  </div>
  <div class="header__container header__container_login">
    <p *ngIf="user.isLogined">{{user.name}}</p>
    <a
      href="#"
      *ngIf="user.isLogined"
      (click)="onLogoff($event)"
    >Logoff</a>
    <p *ngIf="!user.isLogined">Login</p>
  </div>
</header>
